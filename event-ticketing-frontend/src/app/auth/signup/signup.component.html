  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <!-- <mat-form-field> -->
      <div class="container">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input  name="name" ngModel type="text" placeholder="Name" #nameInput="ngModel" required class="form-control">
        
      </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input  name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email class="form-control">
        
      </div>
      <!-- <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error> -->
    <!-- </mat-form-field> -->
    <!-- <mat-form-field> -->
      
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" ngModel  placeholder="Password" #passwordInput="ngModel" required class="form-control">
      </div>
      <!-- <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error> -->
    <!-- </mat-form-field> -->
    <button  color="accent" type="submit" *ngIf="!isLoading" class="btn btn-primary">Signup</button>
   <br><br>&nbsp; <a href="auth/login">Login</a>
   </div>
  </form>
