<form (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <div class="container">
  <!-- <div class="form-group"> -->
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
    
  <!-- </div> -->
  <!-- <div class="form-group"> -->
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
  <!-- </div> -->
  
  <button type="submit" class="btn btn-primary">Login</button>
  </div>
  <div class="container">
    <a href="auth/signup">Sign Up</a>
  </div>
  <br><br>&nbsp;
</form>
